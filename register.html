<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Event</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .bgimage {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            transform: scale(1.1);
        }
        .registration-container {
            background-color: rgb(172, 199, 165);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        input[type="text"], input[type="number"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgb(32, 73, 53);
            color: white;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgb(44, 94, 68);
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .popup.show {
            display: block;
        }
        .popup button {
            background-color: rgb(32, 73, 53);
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .popup button:hover {
            background-color: rgb(44, 94, 68);
        }
        .upi-info {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="C:\Users\aruka\OneDrive\Pictures\Saved Pictures\initbg.jpeg.jpg" class="bgimage" alt="Background Image">
    <div class="registration-container">
        <h2>Register for Event</h2>
        <form id="registrationForm">
            <label for="event">Select Event:</label>
            <select id="event" name="event" required>
                <option value="bytewave">ByteWave</option>
                <option value="codestorm">CodeStorm</option>
                <option value="techtalks">TechTalks</option>
                <!-- Add more events as needed -->
            </select>

            <label for="teamMembers">Number of Team Members (1-7):</label>
            <input type="number" id="teamMembers" name="teamMembers" min="1" max="7" required>

            <label for="teamLeaderName">Team Leader's Name:</label>
            <input type="text" id="teamLeaderName" name="teamLeaderName" required>

            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" name="teamName" required>

            <div class="upi-info">
                <p>UPI ID for Payment: <strong>example@upi</strong></p>
            </div>

            <label for="paymentScreenshot">Upload Screenshot of Payment:</label>
            <input type="file" id="paymentScreenshot" name="paymentScreenshot" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="popup" id="popup">
        <h3>Registration Successful</h3>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate form submission and show popup
            document.getElementById('popup').classList.add('show');
        });

        function closePopup() {
            document.getElementById('popup').classList.remove('show');
        }
    </script>
</body>
</html>
